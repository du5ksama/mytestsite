{% load staticfiles %}
<html>
    <head>
        <title>Test site</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/tasknote.css' %}">
		<link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js">
        </script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.js">
        </script>
        {{ form.media }}
    </head>
    <body>
        <div class="page-header">
        	<a href="{% url 'task_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            <h1><a href="/">Test site</a></h1>
        </div>

        <div class="content container">
		    <div class="row">
		        <div class="col-md-8">
		            <h1>New Task</h1>
				    <form method="POST" class="post-form">
				        {% for field in form.visible_fields %}
				        {{ field.label_tag }}
				        {{ field }}<br>
				        {% endfor %}
				        {% for hidden in form.hidden_fields %}
			                {{ hidden }}
			            {% endfor %}
			            {% csrf_token %}
				        <button type="submit" class="save btn btn-default">Save</button>
				    </form>
		        </div>
		    </div>
		</div>
    </body>
</html>
